<p [ngClass]="isPink? 'title-pink':'title-skyblue'">book works!</p>


<h1 [ngClass]="isPink? 'title-pink':'title-skyblue'">{{title}}</h1>

<h2 *ngIf="books.length<1">No Data</h2>
<div style= "margin: 20px; float:right">
  <button class="button" (click)="addBooks()"> Add Book</button>
</div>

<table>
    <thead>
      <tr>
        
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Publication Date</th>
        <th>Publisher</th>
        <th>Copies</th>
        <th>Category</th>
        <th>Genre</th>
        <th>Subgenre</th>
      </tr>
    </thead>
    <tbody *ngIf="books.length > 0">
      <tr *ngFor="let book of books">
        
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.publicationDate }}</td>
        <td>{{book.publisher}}</td>
        <td>{{book.copies}}</td>
        <td>{{book.category }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.subgenre }}</td>
        <td>
          <button (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div div style="
align-self: center;
margin: 20px;
width: 50%;
float:right;
">
    <img src="assets/images/myimg3.jpg" style="width:5cm; height:5cm; align-self: center; border-radius: 5cm; border-style: double; border-width:5mm; ">
</div>
