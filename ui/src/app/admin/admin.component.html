<p>admin works!</p>


<h1 [ngClass]="isPink? 'title-pink':'title-skyblue'" >{{title}}</h1>

<h2 *ngIf="admins.length<1">No Data</h2>
<div style= "margin: 20px; float:right">
  <button class="button" (click)="addAdmins()"> Add Admin</button>
</div>
<table >
    <thead>
      <tr>
        <th>ID</th> 
        <th>Name</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody *ngIf="admins.length > 0">
      <tr *ngFor="let admin of admins">
        <td>{{admin.id}}</td>
        <td>{{admin.name}}</td>
        <td>{{admin.username}}</td>
        <td>{{admin.password}}</td>
        <td>
          <button (click)="deleteAdmin(admin.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div div style="
align-self: center;
margin: 20px;
width: 50%;
float:right;
">
    <img src="assets/images/myimg4.jpg" style="width:5cm; height:5cm; align-self: center; border-radius: 5cm; border-style: double; border-width:5mm; ">
</div>
